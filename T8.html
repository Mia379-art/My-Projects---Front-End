  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .timer {
      display: flex;
      justify-content: center;
      background: black;
      color: white;
      border: 5px solid deeppink;
      border-radius: 10px;
      padding: 20px;
      font-size: 24px;
    }
    .timer div {
      margin: 0 20px;
      text-align: center;
    }
    .timer span {
      display: block;
      font-size: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="timer">
    <div>
      <span id="hours"></span>
      Hours
    </div>
    <div>
      <span id="minutes"></span>
      Minutes
    </div>
    <div>
      <span id="seconds"></span>
      Seconds
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      function updateTimer() {
        // ØªØ§Ø±ÛŒØ® Ù‡Ø¯Ù: Ø§ÙˆÙ„ Ú˜Ø§Ù†ÙˆÛŒÙ‡ 2025
        var targetDate = new Date("Jan 1, 2026 00:00:00").getTime();
        var now = new Date().getTime();
        var distance = targetDate - now;

        if (distance < 0) {
          $("#hours").text("0");
          $("#minutes").text("0");
          $("#seconds").text("0");
          return;
        }

        var hours = Math.floor(distance / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        $("#hours").text(hours);
        $("#minutes").text(minutes);
        $("#seconds").text(seconds);
      }

      // Ù‡Ø± Û± Ø«Ø§Ù†ÛŒÙ‡ Ø¢Ù¾Ø¯ÛŒØª Ù…ÛŒØ´Ù‡
      setInterval(updateTimer, 1000);
      updateTimer();
    });
  </script>
</body>
</html>
