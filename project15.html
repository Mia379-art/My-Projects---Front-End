<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/owl.carousel.min.js"></script>
    <script src="./asset/js/owl.theme.default.css"></script>
    <script src="./asset/js/owl.carousel.css"></script>
    <link rel="stylesheet" href="./asset/js/get-set.js" />
    <link rel="stylesheet" href="./asset/js/main.js" />
    <link rel="stylesheet" href="./asset/js/owl.carousel.css" />
    <link rel="stylesheet" href="./asset/js/owl.theme.default.css" />

    <link rel="stylesheet" href="/asset/css/Style.css" />
    <link rel="stylesheet" href="/asset/css/style-grid-system.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      .course-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: black;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .container {
        width: 100%;
        height: 100%;
       
        
      }

      .one-half {
        width: 50%;
        height: 100%;
        float: left;
        flex: 1;
        position: absolute; /* مهم برای absolute داخلی‌ها */
      }

      .left {
        left: 0;
        background: url("asset/img/100.webp");
        background-size: cover;
        transition: all 500ms ease-in-out;
      }
      .left::before {
        content: "";
        width: 100%;
        height: 100%;
        background: rgba(225, 0, 129, 0.5);
        position: absolute;
        
      }
      .right {
        right: 0;
        background-color: bisque;
        transition: all 500ms ease-in-out;
      }
      .right::before {
        content: "";
        width: 100%;
        height: 100%;
        background: rgba(120, 0, 225, 0.5);
        position: absolute;
      }
      .left::before,
      .right::before{
        transition: all 500ms ease-in-out;
      }
      .left-is-hoverd .left {
        width: 85%;
      }
      .left-is-hoverd .left h1::after{
        width: 100%;
      }
      .left-is-hoverd .right{
        width: 15%;
      }
      .left-is-hoverd .right::before{
        background: rgba(0, 0, 0, .65);
      }

      .right-is-hoverd .right {
        width: 85%;
      }
      .right-is-hoverd .right h1::after{
        width: 100%;
      }
      .right-is-hoverd .left{
        width: 15%;
      }
      .right-is-hoverd .left::before{
        background: rgba(0, 0, 0, .65);
      }
 
      h1 {
        color: white;
        font-size: 36px;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        z-index: 10
  
      }

      h1::after {
        content: "";
        position: absolute;
        width: 0;
        height: 4px;
        left: 0;
        bottom: -8px;
        background-color: white;
        transition: all 500ms ease-in-out;
        
        
      }

      h1:hover::after {
        width: 100%;
      }

      a.cta {
        display: block;
        position: absolute;
        height: 50px;
        width: 120px;
        line-height: 50px;
        left: 50%;
        bottom: 10%;
        transform: translate(-50%, 50%);
        border: 2px solid white;
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        color: white;
        text-decoration: none;
        background: transparent; /* اینو جای خالی بذار */
      }

      a.cta::before {
        content: "";
        background-color: white;
        height: 0;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        transition: all 300ms ease-in-out;
      }

      a.cta:hover::before {
        height: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one-half left">
        <h1>دوره طراحی وب</h1>
        <a href="#" class="cta">بزن بریم...</a>
      </div>
      <div class="one-half right">
        <h1>میخوای طراحی حرفه ای بشی؟</h1>
        <a href="#" class="cta"> آماده ام </a>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function(){
      var right=$('.right');
      var left=$('.left');
      left.mouseenter(function(){
        $('.container').addClass('left-is-hoverd')
      });
      left.mouseleave(function(){
        $('.container').removeClass('left-is-hoverd')
      });

       right.mouseenter(function(){
        $('.container').addClass('right-is-hoverd')
      });
      right.mouseleave(function(){
        $('.container').removeClass('right-is-hoverd')
      });
    })
  </script> 
</html>
