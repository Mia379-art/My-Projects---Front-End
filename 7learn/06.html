<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
    />
    <style>
      * {
        box-sizing: border-box;
        direction: rtl;
        font-family: Vazir, sans-serif;
      }
      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      .aside-section {
        position: absolute;
        top: 0;
        bottom: 0;
      }
      .aside-left {
        width: 30%;
        left: 0;
        background-color: rgb(236, 142, 200);
        transform: translateY(-100%);
        transition: transform 0.4s ease-in-out;
      }
      .aside-right {
        width: 70vw;
        height: 100vh;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgb(30, 30, 69);
        position: absolute;
        transform: translateX(100%);
        transition: transform 0.4s ease-in-out;
      }
      .aside-right .aside-list {
        padding: 0 72px 0 50px;
        margin: 0;
        margin-top: 150px;
        text-align: right;
        list-style: none;
      }
      .aside-right .aside-list li {
        margin-bottom: 20px;
      }
      a.aside-anchor {
        color: #fff;
        text-decoration: none;
        font-size: 22px;
        position: relative;
      }
      a.aside-anchor::before {
        content: "";
        position: absolute;
        bottom: 0;
        background: gainsboro;
        left: 0;
        height: 3px;
        z-index: 1;
        width: 50%;
        transition: transform 0.002s ease-in-out;
        border-radius: 13px;
      }
      a.aside-anchor::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        width: 100%;
        background: linear-gradient(
          to right,
          #ee7752,
          #e73c7e,
          #23a6d5,
          #23d5ab
        );
        border-radius: 13px;
      }
      .aside-anchor:hover::before {
        transform: translateX(100%);
      }
      .aside-content {
        margin-top: 150px;
        padding: 0 40px;
        text-align: center;
        color: white;
        font-size: 24px;
      }
      .aside-content button {
        display: inline-block;
        background: linear-gradient(
          to right,
          #ee7752,
          #e73c7e,
          #23a6d5,
          #23d5ab
        );
        background-size: 400% 400%;
        animation: gradient 3s ease infinite; 
        border: 1px solid #fff;
        color: #fff;
        margin-top: 10px;
        padding: 7px 50px;
        font-size: 20px;
        cursor: pointer;
      }
      #myInput:checked ~ aside .aside-left {
        transform: translateY(0);
      }
      #myInput:checked ~ aside .aside-right {
        transform: translateX(0);
      }
      #myInput {
        position: fixed;
        top: 0;
        z-index: 3;
        display: none;
      }
      label {
        position: fixed;
        top: 10px;
        left: 20px;
        z-index: 3;
        cursor: pointer;
      }
      label .bar {
        display: block;
        width: 30px;
        height: 3px;
        background-color: #38618c;
        border-radius: 5px;
        margin: 5px 0;
        transition: background-color 0.4s ease-in, width 0.4s ease-in,
        transform 0.4s ease-in;
      }
      #myInput:checked ~ label .bar{
        background-color: #fff;
      }
      #myInput:checked ~ label .top{
        transform: translateY(0) rotate(45deg);
      }
      #myInput:checked ~ label .bottom{
        transform: translateY(-15px) rotate(-43deg);
      }
      #myInput:checked ~ label .middle{
        width: 0;
      }
      @media (max-width:992px){
        .aside-right{
          width: 100%;
        }
        .aside-left{
          display: none;
        }
      }


      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <input type="checkbox" id="myInput" />
      <label for="myInput">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span
      ></label>
      <aside>
        <div class="aside-section aside-left">
          <div class="aside-content">
            <p>محتوای مورد نظر شما</p>
            <button class="button">بزن بریم</button>
          </div>
        </div>
        <div class="aside-section aside-right">
          <ul class="aside-list">
            <li><a href="" class="aside-anchor">خانه</a></li>
            <li><a href="" class="aside-anchor">دوره ی آموزشی</a></li>
            <li><a href="" class="aside-anchor">تماس با ما</a></li>
            <li><a href="" class="aside-anchor">درباره ما</a></li>
          </ul>
        </div>
      </aside>
    </main>
  </body>
</html>
