<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: Vazir, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .slider {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .slider input {
        display: none;
      }

      .slides {
        width: 500%;
        height: 100%;
        display: flex;
        transition: transform 0.6s ease-in-out;
      }

      .slide {
        width: 20%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        font-weight: bold;
      }

      .s1 {
        background: #ff2e63;
      }
      .s2 {
        background: #252a34;
      }
      .s3 {
        background: #08d9d6;
        color: black;
      }
      .s4 {
        background: #c18484;
        color: black;
      }
      .s5 {
        background: #1f4068;
      }

      .nav {
        position: absolute;
        bottom: 350px;
        width: 100%;
        text-align: center;
        z-index: 10;
      }

      .nav label {
        display: flex;
        flex-direction: column;
        width: 14px;
        height: 14px;
        margin: 10px 8px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
      }
      #slide1:checked ~ .slides {
        transform: translateX(0);
      }
      #slide2:checked ~ .slides {
        transform: translateX(-20%);
      }
      #slide3:checked ~ .slides {
        transform: translateX(-40%);
      }
      #slide4:checked ~ .slides {
        transform: translateX(-60%);
      }
      #slide5:checked ~ .slides {
        transform: translateX(-80%);
      }

      #slide1:checked ~ .nav label[for="slide1"],
      #slide2:checked ~ .nav label[for="slide2"],
      #slide3:checked ~ .nav label[for="slide3"],
      #slide4:checked ~ .nav label[for="slide4"],
      #slide5:checked ~ .nav label[for="slide5"] {
        background: #fff;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slides" id="slide1" checked />
      <input type="radio" name="slides" id="slide2" />
      <input type="radio" name="slides" id="slide3" />
      <input type="radio" name="slides" id="slide4" />
      <input type="radio" name="slides" id="slide5" />
      <div class="slides">
        <div class="slide s1">پروژه ۱</div>
        <div class="slide s2">پروژه‌ها</div>
        <div class="slide s3">آموزش‌ها</div>
        <div class="slide s4">ابزارها</div>
        <div class="slide s5">درباره ما</div>
      </div>
      <div class="nav">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </body>
</html>
