<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../7learn/style.css" />
    <style>
      * {
        font-family: Vazir-Medium;
      }
      html,
      body,
      .page {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        transition: all 0.6s cubic-bezier(0.5, 0.2, 0.2, 1.1);
        color: white;
        overflow: hidden;
      }
      .page {
        position: absolute;
      }
      #p1 {
        left: 0;
        background-color: darkslateblue;
      }
      #p2,
      #p3 {
        left: 200%;
      }
      #p2 {
        background: gold;
      }
      #p3 {
        background: rebeccapurple;
      }
      #t2:target #p2,
      #t3:target #p3 {
        transform: translateX(-190%);
      }
      #t2:target #p1,
      #t3:target #p1 {
        background: black;
      }
      #t2:target #p1 .icon,
      #t3:target #p1 .icon {
        filter: blur(3px);
      }
      .icon {
        color: #fff;
        font-size: 42px;
        display: block;
      }
      ul .icon:hover {
        opacity: 0.5;
      }
      .page .icon .title {
        margin-bottom: 20px;
      }
      #t2:target ul .icon,
      #t3:target ul .icon {
        transform: scale(0.6);
        transition-delay: 0.25s;
      }
      ul#menu {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        bottom: 0;
        margin: auto;
        height: 280px;
        width: 10%;
        padding: 0;
      }
      ul#menu .icon {
        margin: 25px 0;
        transition: all 0.5s ease-in-out !important;
      }
      .title,
      .hint {
        display: block;
      }
      .hint {
        font-size: 22px;
        line-height: 2;
        display: flex;
        white-space: nowrap;
      }
      .hint a {
        line-height: 2;
        color: yellowgreen;
        transition: all 250ms ease-out;
      }
      .hint a:hover {
        color: yellowgreen;
        cursor: pointer;
      }
      .page .icon {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 7%;
        left: 0;
        width: 270px;
        height: 170px;
        margin: auto;
        text-align: center;
        font-size: 80px;
        line-height: 1.1;
        transform: translateX(360%);
        transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1.25);
      }
      .page#p1 .icon {
        height: 420px;
        transform: translateX(10%) !important;
      }
      #t2:target #p2 .icon,
      #t3:target #p3 .icon {
        transform: translateX(0) !important;
        transition-delay: 0.1s;
      }
      .page .close {
      }
    </style>
  </head>
  <body>
    <div class="ct" id="t1">
      <div class="ct" id="t2">
        <div class="ct" id="t3">
          <ul id="menu">
            <a href="#t1"><li class="icon fa fa-home"></li></a>
            <a href="#t2"><li class="icon fa fa-bolt"></li></a>
            <a href="#t3"><li class="icon fa fa-rocket"></li></a>
            <a href="#t4"><li class="icon fa fa-plus-circle"></li></a>
          </ul>
          <div class="page" id="p1">
            <section class="icon fa fa-home">
              <span class="hint">Home Page</span>
            </section>
          </div>
          <div class="page" id="p1">
            <section class="icon fa fa-bolt">
              <span class="hint">دوره متخصص طراحی وب وحید صالحی </span>
            </section>
          </div>
          <div class="page" id="p2">
            <section class="icon fa fa-rocket">
              <span class="title"> چابک باش</span>
              <span class="hint">برای کسب مهارت شروع کنید </span>
            </section>
          </div>
          <div class="page" id="p3">
            <section class="icon fa fa-plus-circle">
              <span class="title"> بیشتر بدانید</span>
              <span class="hint"
                >برای کسب اطلاعات بیشتر به وبسایت ما مراجعه کنید
              </span>
            </section>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
