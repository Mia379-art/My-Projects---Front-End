<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

        list-style: none;
        text-decoration: none;
        direction: rtl;
        font-family: Vazir, sans-serif;
      }
      body {
        background-color: aliceblue;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fcdc29;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mainMenu {
        width: 250px;
        display: block;
        border-radius: 10px;
        overflow: hidden;
        text-align: right;
      }
      .item {
        border-top: 1px solid #ff6f61;
      }
      .btn {
        display: block;
        padding: 15px 20px;
        background-color: #ff6f61;
        color: #fff;
        position: relative;
      }
      .subMenu {
        background-color: #273057;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
        max-height: 0;
      }
      .subMenu a {
        display: block;
        padding: 15px 20px;
        color: #fff;
        font-size: 16px;
        position: relative;
      }
      .subMenu a::before {
        content: "";
        opacity: 0;
        transition: opacity 0.3s;
      }
      .subMenu a:hover::before {
        content: "";
        position: absolute;
        height: 0;
        width: 6px;
        left: 0;
        top: 0;
        opacity: 1;
        border-top: 24px solid transparent;
        border-left: 11px solid #fcdc29;
        border-bottom: 24px solid transparent;
      }
      .subMenu a::before {
        content: "";
        opacity: 0;
        transition: opacity 0.3s;
      }
      .subMenu a:hover::after {
        content: "";
        position: absolute;
        height: 0;
        width: 6px;
        right: 0;
        top: 0;
        opacity: 1;
        border-top: 24px solid transparent;
        border-right: 11px solid #fcdc29;
        border-bottom: 24px solid transparent;
      }
      .subMenu a:hover {
        background: #273057;
        background: linear-gradient(
          to bottom,
          #273057 0%,
          #273057 50%,
          #394c7f 51%
        );
      }
      .item:target .subMenu {
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul class="mainMenu">
        <li class="item" id="account">
          <a href="#account" class="btn">دوره های آموزشی</a>
          <div class="subMenu">
            <a href="#">طراحی وب</a>
            <a href="#">برنامه نویسی</a>
            <a href="#">جاوااسکریپت</a>
          </div>
        </li>
        <li class="item" id="about">
          <a href="#about" class="btn">تماس با ما</a>

          <div class="subMenu">
            <a href="#">تلگرام</a>
            <a href="#">واتس اپ</a>
            <a href="#">اینستاگرام</a>
          </div>
        </li>
        <li class="item" id="support">
          <a href="#support" class="btn">پشتیبانی</a>
          <div class="subMenu">
            <a href="#">ایمیل</a>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
