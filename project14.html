<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/owl.carousel.min.js"></script>
    <script src="./asset/js/owl.theme.default.css"></script>
    <script src="./asset/js/owl.carousel.css"></script>
    <link rel="stylesheet" href="./asset/js/get-set.js" />
    <link rel="stylesheet" href="./asset/js/main.js" />
    <link rel="stylesheet" href="./asset/js/owl.carousel.css" />
    <link rel="stylesheet" href="./asset/js/owl.theme.default.css" />

    <link rel="stylesheet" href="/asset/css/Style.css" />
    <link rel="stylesheet" href="/asset/css/style-grid-system.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      .course-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: black;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: relative;
        padding: 0 5px;
      }
      .icon-close {
        position: fixed;
        top: 30px;
        right: 30px;
        font-size: 70px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        opacity: 0;
        color: #fff;
      }
      .icon-close:hover {
        transform: rotate(45deg);
      }
      .search-input {
        height: 80px;
        position: absolute;
        top: 50%;
        right: 50px;
        pointer-events: none;
        transition: all 0.3 ease-in-out;
        opacity: 0;
      }
      .search-input .input-search {
        color: #fff;
        font-size: 54px;
        border: 0;
        background: transparent;
        outline: 0;
        font-weight: 200;
      }
      .search-input .input-search::-webkit-input-placeholder {
        color: #eee;
      }
      .control {
        cursor: pointer;
      }
      .control .btn-material {
        position: absolute;
        top: -30px;
        right: 60px;
        width: 60px;
        height: 60px;
        background-color: rgb(240, 74, 74);
        border-radius: 100%;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.16),
          0 3px 6px rgba(0, 0, 0, 0.16);
        transition: all 0.7s cubic-bezier(0.4.0.0.2, 1);
      }
      .control .btn-material:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 3px 6px rgba(0, 0, 0, 0.26), 0 3px 6px rgba(0, 0, 0, 0.16);
      }
      .control .icon-search {
        color: white;
        position: absolute;
        top: -10px;
        right: 78px;
      }
      .search-active {
        overflow: hidden;
      }
      .search-active .search-input {
        opacity: 1;
      }
      .search-active .icon-close {
        opacity: 1;
        transform: rotate(-90deg);
      }
      .search-active .control .btn-material {
        transform: scale(70);
      }
      .search-active .control .icon-search {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <p class="course-title">پروژه 14</p>
    <div class="container">
      <div class="control">
        <div class="btn-material"></div>
        <span class="material-symbols-outlined icon-search">search</span>
      </div>
    </div>
    <span class="material-symbols-outlined icon-close">close</span>
    <div class="search-input">
      <input type="text" class="input-search" placeholder="جستجو" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $(".control").click(function () {
        $("body").addClass("search-active");
        $(".input-search").focus();
      });
      $(".icon-close").click(function () {
      $("body").removeClass("search-active");
    
      });
    });
  </script>
</html>
