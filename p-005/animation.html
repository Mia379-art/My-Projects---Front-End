<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>animation-play-state مثال</title>
  <style>
    .loading{
        width: 80px;
        height: 80px ;
        border: 10px dashed #efefef;
        margin: 200px;
        border-radius: 50px;
        border-left: 10px solid  red ;
        animation: loading 3s  linear infinite;
    }
    @keyframes loading{
        from{transform: rotate(0);}
        to{transform: rotate(360deg);}
    }
    .circle-container{
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 100px;
    }
    .circle{
        width: 30px;
        height: 30px;
        margin: 30px;
        background-color: black;
        border-radius: 50px;
        animation: scaleUp 1s infinite ;
    }
    .circle:nth-child(1) {
    animation-delay: 0s;
  }
  .circle:nth-child(2) {
    animation-delay: .3s;
  }
    .circle:nth-child(3) {
    animation-delay: .6s;
  }


    @keyframes scaleUp{
         0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
    }

  </style>
</head>
<body>
  <div class="loading"></div>
  <div class="circle-container">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>
</body>
</html>
