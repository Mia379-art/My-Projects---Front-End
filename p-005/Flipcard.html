<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flipcard{
            width: 300px;
            height: 300px;
            margin: 100px;
            perspective: 800px;
            display: flex;
           
        }
        .flipcard .img{
            width: 100%;
            height: 100%;
        }
        .flipcard-inner{
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1s;
            transform-style:preserve-3d ;
        }
        .flipcard:hover .flipcard-inner{
            transform: rotateY(180deg);
        }
        .flipcard-front,.flipcard-back{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flipcard-back{
            background-color: lightsalmon;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flipcard">
        <div class="flipcard-inner">
            <div class="flipcard-front">
                <img  src="/My project/My-Projects---Front-End/p-005/images.jpg" alt="">
            </div>
            <div class="flipcard-back">
                <h1>Sarah</h1>
                <h5>content creator</h5>
            </div>
        </div>
    </div>
</body>
</html>
