<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/owl.carousel.min.js"></script>
    <script src="./asset/js/owl.theme.default.css"></script>
    <script src="./asset/js/owl.carousel.css"></script>
    <link rel="stylesheet" href="./asset/js/get-set.js" />
    <link rel="stylesheet" href="./asset/js/main.js" />
    <link rel="stylesheet" href="./asset/js/owl.carousel.css" />
    <link rel="stylesheet" href="./asset/js/owl.theme.default.css" />

    <link rel="stylesheet" href="/asset/css/Style.css" />
    <link rel="stylesheet" href="/asset/css/style-grid-system.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      .course-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: black;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 450px;
        background-color: #fff;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.3);
        margin: 100px auto;
        padding: 15px;
        border-radius: 5px;
      }
      .input-group {
        position: relative;
      }
      .input-group input {
        width: 100%;
        height: 40px;
        border: 1px solid #efefef;
        outline: 0;
        padding: 0 10px;
        margin-bottom: 15px;
      }
      .input-group .btn {
        background-color: rgb(185, 185, 237);
        color: white;
        font-size: 18px;
        margin-top: 20px;
      }

      .eye-open,
      .eye-close {
        position: absolute;
        top: 7px;
        left: 10px;
        font-size: 22px;
        color: #d2d0d0;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .eye-open:hover,
      .eye-close:hover {
        color: #4707db;
      }
    </style>
  </head>
  <body>
    <p class="course-title">پروژه 5</p>
    <div class="container">
      <form action="">
        <div class="input-group">
          <input type="text" placeholder="نام کاربری" />
        </div>
        <div class="input-group">
          <span id="show-pass" class="material-symbols-outlined eye-open">
            visibility
          </span>
          <span id="hide-pass" class="material-symbols-outlined eye-close">
            visibility_off
          </span>
          <input
            id="password"
            class="pass"
            value="erfan"
            type="password"
            placeholder="کلمه عبور"
          />
          <input class="btn" type="submit" value="ورود" />
        </div>
      </form>
    </div>
  </body>
<script>
  $(document).ready(function () {
    // اول چشم باز رو مخفی کن
    $("#show-pass").hide();

    // هندلر مشترک برای هر دو آیکون
    $("#show-pass, #hide-pass").click(function () {
      if ($(".pass").attr("type") === "password") {
        $(".pass").attr("type", "text");
        $("#show-pass").show();
        $("#hide-pass").hide();
      } else {
        $(".pass").attr("type", "password");
        $("#show-pass").hide();
        $("#hide-pass").show();
      }
    });
  });
</script>

</html>
