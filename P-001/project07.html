<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/owl.carousel.min.js"></script>
    <script src="./asset/js/owl.theme.default.css"></script>
    <script src="./asset/js/owl.carousel.css"></script>
    <link rel="stylesheet" href="./asset/js/get-set.js" />
    <link rel="stylesheet" href="./asset/js/main.js" />
    <link rel="stylesheet" href="./asset/js/owl.carousel.css" />
    <link rel="stylesheet" href="./asset/js/owl.theme.default.css" />

    <link rel="stylesheet" href="/asset/css/Style.css" />
    <link rel="stylesheet" href="/asset/css/style-grid-system.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      .course-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: black;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .body {
        background-color: #ededed;
      }
      .circle-menu {
        position: fixed;
        bottom: 1em;
        right: 1em;
      }
      .circle-menu .menu-btn {
        display: block;
        width: 4.5em;
        height: 4.5em;
        border-radius: 50%;
        background-color: rgb(137, 8, 144);
        box-shadow: none;
        color: white;
        cursor: pointer;
        text-align: center;
        padding: 15px;
      }
      .active .menu-btn {
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      }
      .circle-menu .menu-btn:active {
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0);
      }
      .circle-menu .menu-btn .plus {
        font-size: 2em;
        text-align: center;
        transition: transform 0.2s;
      }
      .active .menu-btn:hover .plus {
        transform: rotate(-45deg);
      }
      .circle-menu::after {
        content: "";
        display: block;
        background-color: rgb(92, 3, 96);
        width: 4.5em;
        height: 4.5em;
        border-radius: 50%;
        top: 0;
        right: 0;
        transition: all 0.3s ease;
        position: absolute;
        z-index: -2;
      }
      .active::after {
        transform: scale3d(5.5, 5.5, 1);
        transition: transform 0.5s cubic-bezier(0.68, 1.5, 0.25, 1);
      }
      .circle-menu .items-wrapper .material-symbols-outlined {
        position: absolute;
        top: 0.11em;
        right: 0.13em;
        display: block;
        width: 3em;
        height: 3em;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 3;
        z-index: -1;
        background-color: rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.2s ease;
      }
      .circle-menu .items-wrapper .material-symbols-outlined:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .active .items-wrapper .home {
        transform: translate3d(1em, -6.5em, 0);
      }
      .active .items-wrapper .account_circle {
        transform: translate3d(-2.5em, -6em, 0);
      }
      .active .items-wrapper .credit_card_clock {
        transform: translate3d(-5em, -3.5em, 0);
      }
      .active .items-wrapper .delivery_truck_speed {
        transform: translate3d(-6em, -0.39em, 0);
      }

    </style>
  </head>
  <body>
    <p class="course-title">پروژه 7</p>
    <div class="circle-menu" id="circle-menu">
      <div class="menu-btn">
        <span class="material-symbols-outlined plus">add</span>
      </div>

      <nav class="items-wrapper">
        <a href="#"><span class="material-symbols-outlined home">home</span></a>
        <a href="#"
          ><span class="material-symbols-outlined account_circle"
            >account_circle</span
          ></a
        >
        <a href="#"
          ><span class="material-symbols-outlined credit_card_clock"
            >credit_card_clock</span
          ></a
        >
        <a href="#"
          ><span class="material-symbols-outlined delivery_truck_speed"
            >delivery_truck_speed</span
          ></a
        >
      </nav>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $(".menu-btn").click(function () {
        $("#circle-menu").toggleClass("active");
      });
    });
  </script>
</html>
