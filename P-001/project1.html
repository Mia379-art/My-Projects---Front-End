<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/owl.carousel.min.js"></script>
    <script src="./asset/js/owl.theme.default.css"></script>
    <script src="./asset/js/owl.carousel.css"></script>
    <link rel="stylesheet" href="./asset/js/get-set.js" />
    <link rel="stylesheet" href="./asset/js/main.js" />

    <link rel="stylesheet" href="/asset/css/Style.css" />
    <link rel="stylesheet" href="/asset/css/style-grid-system.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      .course-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: red;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
      }
      .wrapper {
        width: 100%;
        height: 100vh;
        background: black;
        position: absolute;
        overflow: hidden;
      }
      .wrapper span.menu {
        z-index: 99;
        position: absolute;
        top: 20px;
        left: 10px;
        width: 35px;
        height: 4px;
        background-color: goldenrod;
        cursor: pointer;
      }

      .wrapper span.menu::before,
      .wrapper span.menu::after {
        content: "";
        position: absolute;
        display: block;
        left: 0;
        background-color: goldenrod;
        width: 35px;
        height: 4px;
      }
      .wrapper span.menu::before {
        top: -9px;
      }
      .wrapper span.menu::after {
        bottom: -9px;
      }
      .wrapper .title {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-weight: bold;
      }
      .wrapper .title h1 {
        color: rgb(158, 131, 131);
      }

      .overlay {
        position: fixed;
        top: 0px;
        left: 0;
        height: 100vh;
        width: 25%;
        background-color: brown;
        padding: 20px;
        border-radius: 10px;
        transition: all 0.5s ease;
        transform: translateX(-100%); /* کامل بیرون از صفحه سمت چپ */
      }
      .overlay.open {
        transform: translateX(0); /* وقتی باز بشه */
      }

      .overlay ul {
        list-style: none;
        margin: 0;
        margin-top: 200px;
        margin-left: -10px;
        line-height: 30px;
        padding-left: 0;
        width: 100%;
        text-align: center;
        font-size: 18px;
      }

      .overlay ul li {
        margin: 15px 0;
      }

      .overlay ul li a {
        color: white;
        text-decoration: none;
        position: relative;
        display: inline-block;
        font-weight: bold;
        overflow: hidden;
        padding-bottom: 5px;
      }
      .overlay ul li a::after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        bottom: 0; /* دقیقا زیر متن */
        width: 100%;
        height: 3px;
        background-color: azure;
        transform: translateX(-105%);
        transition: transition  0.6s ease;
      }
      .overlay ul li a:hover::after {
        animation: border-anim 0.5s ease normal;
      }
      @keyframes border-anim {
        0% {
          transform: translateX(-105%);
        }
        100% {
          transform: translateX(0%);
        }
      }
      .anim {
        left: 0;
        bottom: 0;
        width: 25%;
        transition: all 0.5s ease;
        animation: menu-anim 1.5s ease-out forwards;
      }
      @keyframes menu-anim {
        0% {
          left: 0;
          bottom: -99%;
          width: 100%;
        }
        33% {
          left: -99.5%;
          bottom: -99%;
          width: 100%;
        }
        66% {
          left: 0;
          bottom: 0;
          width: 100%;
        }
        100% {
          left: 0;
          bottom: 0;
          width: 25%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p class="course-title">پروژه 1</p>
      <span class="menu"></span>
      <div class="title">
        <h1 class="h1">روی دکمه بالا کلیک کنید</h1>
      </div>
    </div>
    <div class="overlay">
      <ul>
        <li><a href="#">خانه</a></li>
        <li><a href="#">دوره های آموزشی</a></li>
        <li><a href="#">تماس با ما</a></li>
        <li><a href="#">درباره ما</a></li>
      </ul>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $(".menu").click(function () {
        $(".overlay").toggleClass("open");
        $(".overlay").toggleClass("menu-anim");
      });
    });
  </script>
</html>
