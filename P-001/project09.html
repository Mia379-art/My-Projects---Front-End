<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rate — 5 ستاره (Hover & Select)</title>
<style>
  :root{
    --star-size: 48px;      /* اندازه ستاره */
    --star-color: #d0d0d0;  /* رنگ پیش‌فرض */
    --star-gold: #f5c542;   /* رنگ طلایی */
  }

  body{
    font-family: Tahoma, "Segoe UI", Roboto, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#f6f6f8;
    margin:0;
    direction: ltr; 
  }

  .rating-wrapper{
    text-align:center;
  }

  .rating-title{
    margin-bottom:10px;
    font-weight:700;
    color:#333;
  }

  /* کانتینر ستاره‌ها — از راست به چپ قرار می‌گیرن تا انتخاب/هاور به درستی با ~ کار کنه */
  .rating{
    display:flex;
    flex-direction: row-reverse; /* مهم: برای ساده کردن انتخاب قبلی‌ها */
    justify-content:center;
    gap:8px;
  }

  /* مخفی کردن input‌ها (برای دسترسی و انتخاب با کلیک) */
  .rating input{
    display:none;
  }

  /* لیبل‌ها (ستاره‌ها) */
  .rating label{
    font-size: var(--star-size);
    color: var(--star-color);
    cursor: pointer;
    user-select: none;
    transition: color .18s ease;
    /* بهتره برای خوانایی نمای فوکوس، outline اعمال کنیم */
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  /* هاور: ستاره‌ای که روش هست و همه‌ی ستاره‌های بعدش (با row-reverse، label:hover ~ label) طلایی میشن */
  .rating label:hover,
  .rating label:hover ~ label {
    color: var(--star-gold);
  }

  /* وقتی یکی انتخاب (checked) شد، تمام ستاره‌های مربوط به آن هم طلایی بمونن */
  .rating input:checked ~ label {
    color: var(--star-gold);
  }

  /* وقتی عنصر فوکوس گرفت (دسترسی صفحه‌کلید) نشانگر بده */
  .rating input:focus + label {
    outline: 3px solid rgba(245,197,66,0.18);
    outline-offset: 6px;
    border-radius: 6px;
  }

  /* نمایش مقدار انتخاب‌شده (اختیاری، زیبا) */
  .rating-value{
    margin-top:12px;
    color:#555;
    font-size:16px;
  }
</style>
</head>
<body>

  <div class="rating-wrapper">
    <div class="rating-title">امتیاز دهید</div>

    <div class="rating" aria-label="رتبه‌بندی">
      <!-- ترتیب از 5 تا 1 به دلیل row-reverse -->
      <input type="radio" name="rating" id="r5" value="5" />
      <label for="r5" title="5 ستاره">★</label>

      <input type="radio" name="rating" id="r4" value="4" />
      <label for="r4" title="4 ستاره">★</label>

      <input type="radio" name="rating" id="r3" value="3" />
      <label for="r3" title="3 ستاره">★</label>

      <input type="radio" name="rating" id="r2" value="2" />
      <label for="r2" title="2 ستاره">★</label>

      <input type="radio" name="rating" id="r1" value="1" />
      <label for="r1" title="1 ستاره">★</label>
    </div>

    <div class="rating-value" id="rating-value">(هنوز انتخاب نشده)</div>
  </div>

<script>
  // این بخش فقط برای نمایش مقدار انتخاب‌شده زیر ستاره‌ها است — اگر لازم نداری پاکش کن
  const radios = document.querySelectorAll('.rating input[name="rating"]');
  const out = document.getElementById('rating-value');

  radios.forEach(r=>{
    r.addEventListener('change', ()=>{
      out.textContent = 'امتیاز شما: ' + r.value + ' از 5';
    });
  });
</script>

</body>
</html>
