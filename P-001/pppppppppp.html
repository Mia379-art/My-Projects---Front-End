<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <style>
    body {
      background-color: #f7f9fc;
      margin: 0;
      padding: 40px;
    }
    .products-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      max-width: 1200px;
      margin: 0 auto;
    }
    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      flex-direction: row;
      flex-wrap: wrap
    }
    .product-card{
     position: relative;
      background-color: #fff;
      border-radius: 10px;
       position: relative;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 23%;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      background: #eee;
      margin-bottom: 10px;
    }
    .discount-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #1a73e8;
      color: white;
      font-size: 13px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 5px;
    }
    .stars {
      color: #ffcc00;
      font-size: 14px;
      margin-bottom: 8px;
      direction: ltr;
    }
    .price {
      font-weight: bold;
      color: #111;
      font-size: 15px;
      margin-top: auto;
    }
  </style>
 <body>
    <div class="products-section">
      <div class="products-header">
        <h2>همه محصولات </h2>
        <a href="#">مشاهده همه</a>
      </div>

      <div class="products-container">
        <div class="product-card">
          <img src="./asset/img/11.jpg" alt="Product" />
          <h3>کیف گل آفتاب‌گردان</h3>
          <div class="stars">★ ★ ★ ★ ★</div>
          <div class="price">۱,۱۸۵,۳۰۰ تومان</div>
        </div>

        <div class="product-card">
          <img src="./asset/img/12.jpg" alt="Product" />
          <h3>کیف موبایل</h3>
          <div class="stars">★ ★ ★ ★ ★</div>
          <div class="price">۹۸۵,۳۰۰ تومان</div>
        </div>

        <div class="product-card">
          <img src="./asset/img/13.jpg" alt="Product" />
          <h3>کیف ساحلی</h3>
          <div class="stars">★ ★ ★ ★ ★</div>
          <div class="price">۱,۱۸۵,۳۰۰ تومان</div>
        </div>

        <div class="product-card">
          <img src="./asset/img/14.jpg" alt="Product" />
          <h3>زیر لیوانی</h3>
          <div class="stars">★ ★ ★ ★ ★</div>
          <div class="price">۱,۳۰۰,۰۰۰ تومان</div>
        </div>
      </div>
    </div>
  </body>
</html>
