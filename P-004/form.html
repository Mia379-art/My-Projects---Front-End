<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *{
      direction: rtl;
    }
    body {
      background-color: bisque;
    }
    .container {
      max-width: 760px;
      background-color: #efefef;
      padding: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin: auto;
      border-radius: 5px;
    }
    .container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input {
      margin-bottom: 20px;
      width: 80%;
      height: 40px;
      border: 1px solid rgb(207, 194, 194);
      border-radius: 10px;
    }
    button {
      border: 0;
      padding: 6px 20px;
      color: rgb(10, 10, 9);
      background-color: bisque;
      font-size: 16px;
    }
    input[type="tel"]:valid {
      background-color: greenyellow;
    }
    
  </style>
  <body>
    <div class="container">
      <form action="">
        <input
          type="text"
          min="1"
          max="3"
          pattern="[A-Za-z]"
          placeholder="نام..."
          required
          oninvalid="this.setCustomValidity('نام باید حداقل ۲ حرف باشد')"
        />
        <input type="text"  placeholder="نام خانوادگی" required />
        <input type="password" placeholder="کلمه عبور" required />
        <input type="email" placeholder="ایمیل" required />
        <input type="date" min="2000-01-01" max="2025-12-31" />
        <input type="tel" pattern="^09\d{9}$" placeholder="09123456789" required/>
        <!-- <input type="range" min="0" max="100"> -->
        <button>ثبت نام</button>
      </form>
    </div>
  </body>
</html>
