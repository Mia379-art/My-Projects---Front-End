<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f6fc;
    }

    .container {
      display: grid;
      gap: 20px;
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto;
      background-color: rgb(251, 255, 254);
      grid-template-columns: 200px 1fr;
      grid-template-rows: 1fr 4fr 1fr;
      grid-template-rows: auto 1fr minmax(300px, 500px);
    }
    .logo {
      grid-column: 1/3;
      background-color: #d9d3e8;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      font-weight: bold;
      height: 100px;
    }
    .sidebar {
      background-color: #d9d3e8;
      border-radius: 10px;
      padding: 40px 40px;
      text-align: left;
      font-weight: bold;
    }

    .main {
      background-color: #d9d3e8;
      border-radius: 10px;
      grid-template-rows: auto 1fr auto;
      padding: 40px 20px;
      text-align: left;
      font-weight: bold;
      height: 200px;
    }

    .footer {
      grid-column: 1 / 3;
      height: 200px;
      background-color: #d9d3e8;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      <header class="logo">Logo</header>
      <aside class="sidebar">Sidebar</aside>
      <main class="main">Main</main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
