<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
  @font-face {
  font-family: Vazir-Medium;
  src: url(../asset/vazir-font-v27.2.2-Fontjo.com/vazir-font-v27.2.2-Fontjo.com/Vazir-Regular.eot) format("eot"),
    url(../asset/vazir-font-v27.2.2-Fontjo.com/vazir-font-v27.2.2-Fontjo.com/Vazir-Regular.woff) format("woff"),
    url(../asset/vazir-font-v27.2.2-Fontjo.com/vazir-font-v27.2.2-Fontjo.com/Vazir-Regular.woff2) format("woff2");
  font-weight: 700;
  font-style: normal;
}
*,
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Vazir-Medium;
}
body {
  direction: rtl; 
  display: flex;     
  justify-content: center; 
  align-items: center;     
  padding: 20px;
}
a {

}
body{
    background-color: #e9e9e9;
    font-size: 20px;
}
.container{
    position: relative;
    max-width: 460px;
    margin: auto;
    
}
.card{
    position: relative;
    background-color: #fff;
    border-radius: 5px;
    padding: 60px 0 40px 0;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
    transition: all .3s ease;
}
.container .card:first-child{
    background-color: #fafafa;
    border-radius: 5px 5px 0 0;
    height: 10px;
    margin: 0 10px;
    padding: 0;
}
.container .card .title{
    position: relative;
    z-index: 1;
    border-right: 5px solid #ed2553;
    margin: 0 0 35px;
    padding: 10px 50px 10px 0;
    color: #ed2553;
    font-size: 32px;
    text-align: right;
}
.container .card .input-container input{
    outline: 0;
    z-index: 1;
    position: relative;
    background: transparent;
    width: 100%;
    height: 60px;
    border: 0 ;
    color: #212121;
    font-size: 24px;
}
.input-container{
    position: relative;
    margin: 0 60px 50px 60px;
}
.container .card .input-container label{
    position: absolute;
    top: 0;
    right: 0;
    color: #757575;
    font-size: 24px;
    line-height: 60px;
    transition: all .2s ease;
}
.container .card .input-container input:focus~label{
    color: #9d9d9d;
    transform: translate(-12%,-50%) scale(.75);
}
.container .card .input-container .bar{
    position: absolute;
    left: 0;
    bottom: 0;
    background: #757575;
    width: 100%;
    height: 1px;
}
.container .card .input-container .bar::before,
.container .card .input-container .bar::after{
    content: '';
    position: absolute;
    background: #ed2553;
    width: 0;
    height: 2px;
    transition: all .2s ease;
}
.container .card .input-container .bar::before{
    left: 50%;
}
.container .card .input-container .bar::after{
    right: 50%;
}
.container .card .input-container input:hover~.bar::before,
.container .card .input-container input:hover~.bar::after{
    width: 50%;
}
.card  .button-container{
    margin: 0 60px;
    text-align: center;
}
.card  .button-container button{
    outline: 0;
    cursor: pointer;
    position: relative;
    display: inline-block;
    background: transparent;
    width: 240px;
    border: 2px solid #e3e3e3;
    padding: 10px 0;
    font-size: 24px;
    transition: all .3s ease;
}
.card  .button-container button span{
    z-index: 1;
    color: #ddd; 
    transition: all .3s ease;
}
.card  .button-container button:hover{
    border-color: #ed2553;
}
.card  .button-container button:hover span{
    color: #ed2553;
}
.container .card .footer{
    margin: 40px 0 0;
    text-align: center;
}
.container .card .footer a{
  text-decoration: none;
  color: #d3d3d3;
  transition: color .3s ease;
}
.container .card .footer a:hover{
    color: #bababa;
}
.container .alt{
    position: absolute;
    top: 40px;
    left: -70px;
    width: 140px;
    height: 140px;
    background: none;
    box-shadow: none;
    border-radius: 100%;
    transition: all .3s ease;
    padding: 0;
}
.container .alt .toggle{
    position: relative;
    background-color: #ed2553;
    width: 140px;
    height: 140px;
    border-radius: 100%;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .1) ,rgba(0, 0, 0, .2),rgba(0, 0, 0, .3);
    color: #fff;
    font-size: 58px;
    line-height: 143px;
    text-align: center;
    cursor: pointer;
}
 .container .alt .toggle::before{
    content: '\f040';
    font-family: FontAwesome;
 }
 .container .alt .title,
 .container .alt .input-container,
 .container .alt .button-container{
    left: 100px;
    opacity: 0;
    visibility: hidden;
 }
 .container .alt .title{
    position: relative;
    border-color: #fff;
    color: #fff ;
 }
 .container .alt .close::before{
    content: '\00d7';
    font-family: FontAwesome; 
    color: #fff; 
 }
.container .alt .close{
    cursor: pointer;
    position: absolute;
    top: 0;
    left: 60px;
    display: inline;
    font-size: 58px;
}
.container .alt .input-container input{
    color: #fff;
}
.container .alt .input-container input:focus~label{
    color: #fff;
}
.container .alt .input-container input:focus~.bar::before,
.container .alt .input-container input:focus~.bar::after{
    background: #fff;
}
 .container .alt .input-container input:hover~.bar::before,
.container .alt .input-container input:hover~.bar::after{
    width: 50%;
}
.container .alt .input-container label{
    color: rgba(255, 255, 255, .8);
}
.container .alt .input-container .bar{
    background-color: #fff;
}
.container .alt .button-container button:hover{
    background-color: #fff;
}
/*add class active styles*/
.active .card:first-child{
    margin: 0 15px;
    background: #f2f2f2;

}
.active .card:nth-child(2){
    margin: 0 10px;
    background: #fafafa;  
}
.active .alt{
    top: 20px;
    left: 0;
    width: 100%;
    height: auto;
    border-radius: 5px;
    padding: 60px 0 50px;  /*دلیلی که کارد قرمز قبلی بیافته ن*/
    overflow: hidden;/*دلیلی که کارد قرمز قبلی بیافته ن*/
}
.active .alt .toggle{
    position: absolute;
    top: 40px;
    left: -70px;
    box-shadow: none;
    transform: scale(10);
}
.active .alt .toggle::before{
    content: '';
}
 .active .alt .title,
 .active .alt .input-container,
 .active .alt .button-container{
    left: 0;
    opacity: 1;
    visibility: visible; 
    transition: all .3s ease;
 }
 .active .alt .title{
    transition-delay: .3s;
 }
 .active .alt .input-container{
    transition-delay: .4s;
 }
 .active .alt .button-container{
    transition-delay: .7s;
 }
 .active .alt .button-container:nth-child(2){
    transition-delay: .5s;
 }
  .active .alt .button-container:nth-child(3){
    transition-delay: .7s;
 }

</style>
<body>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">ورود</h1>
            <form action="">
                <div class="input-container">
                    <input type="text" id="username" required>
                    <label for="username">نام کاربری</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password" required>
                    <label for="password">کلمه عبور </label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>بزن بریم</span></button>
                </div>
                <div class="footer"><a href="#">بازیابی کلمه عبور</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">ثبت نام
                <div class="close"></div>
            </h1>
            <form action="">
                <div class="input-container">
                    <input type="text" id="user-name" required>
                    <label for="user-name">نام کاربری</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="pass" required>
                    <label for="pass">کلمه عبور </label>
                    <div class="bar"></div>
                </div>
                 <div class="input-container">
                    <input type="password" id="pass-repeat" required>
                    <label for="pass-repeat">تکرار کلمه عبور  </label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>عضویت</span></button>
                </div>
            </form>
        </div>
    </div> 
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('.toggle').on('click', function(){
            $('.container').stop().addClass('active');
        });
        $('.close').on('click',function(){
            $('.container').stop().removeClass('active');
        });
    });
</script>
</html>
