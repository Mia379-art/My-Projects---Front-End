<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini
    </title>
  </head>
  <style>
    .container {
      background-color: rgb(220, 213, 213);
      display: grid;
      grid-gap: 10px;
      height: auto;
      
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      grid-auto-flow: dense;
    }
    .child {
      background-color: rgb(237, 184, 184);
      border: 1px solid #999;
      
    }
    .child.c1{
        grid-area: 1/1/3/3;
    }
    .child.c7{
        grid-column: 2/4;
        grid-row: 3/5;
    }
    .img-responsive{
        width: 100%;
        height: auto;
        display: block;
    }
    .container div{
        overflow: hidden;
        transition: .5s ease;
    }
    .container div img:hover{
        transform: rotate(10deg) scale(1.4);

    }
  @media (max-width:700px){
    .c2{
        grid-area: 1/3/3/5;
    }
  }

  </style>
  <body>
    <div class="container">
      <div class="child c1"> <img class="img-responsive" src="../My-Projects---Front-End/P-003/frontend.jpg" alt=""></div>
      <div class="child c2"><img class="img-responsive" src="../My-Projects---Front-End/P-003/frontend.jpg" alt=""></div>
      <div class="child c3"><img class="img-responsive" src="./P-003/frontend.jpg" alt=""></div>
      <div class="child c4"> <img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c5"> <img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c6"><img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c7"><img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c8"><img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c9"><img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c10"><img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c11"><img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
      <div class="child c12"><img  class="img-responsive"src="../My-Projects---Front-End/P-003/js.jpg" alt=""></div>
    </div>
  </body>
</html>
