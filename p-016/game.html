<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
           background: linear-gradient(to left top,rgb(130, 124, 167),rgb(188, 220, 231),yellow);
           min-height: 100vh; 
           font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        h1{
            font-size: 2rem;
            text-align: center;
            
        }
        p{
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: .5rem ;
        }
        .buttons{
            display: flex;
            justify-content: center;
        }
        button{
            border: none;
            font-size: 3rem;
            margin: 0 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all .3s ease-in-out;
        }
        button:hover{
            opacity: 0.7;
        }
        #rock{
            background-color: red;
        }
        #paper{
            background-color: #2196f3;
        }
        #scissors{
            background-color: #4caf50;
        }
        #user-score{
            color: #2196f3;
        }
        #computer-score{
            color: red;
        }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
      <button id="rock">&#X1F44A;</button>
      <button id="paper">&#X1F590;</button>
      <button id="scissors">&#X270C;</button>
    </div>
    <p id="result"></p>
      <p id="scores">
  Your Score: <span id="user-score">0</span>
  Computer Score: <span id="computer-score">0</span>
   </p>

    </p>
    <script src="../p-016/main.js"></script>
  </body>
</html>
