<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
        font-family: cursive;
      }
      .Testimonial_container {
        width: 500px;
        height: 100px;
        background-color: slateblue;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        min-width: 400px;
        padding: 70px 20px;
        margin: 5px;
        color: white;
        position: relative;
      }

      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: -50px;
      }
      .username {
        font-size: 15px;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <div class="Testimonial_container">
      <img
        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
        alt="user-image"
      />
      <p class="text">
        Working with this brand was an amazing experience! The attention to
        detail and creativity exceeded my expectations. Every piece felt
        thoughtfully designed and beautifully crafted.
      </p>
      <h4 class="username">Sarah M</h4>
    </div>

    <script src="../p-021/main.js"></script>
  </body>
</html>
