  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

    <script src="./asset/js/owl.carousel.css"></script>

    <link rel="stylesheet" href="/asset/css/Style.css" />
    <link rel="stylesheet" href="/asset/css/style-grid-system.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      .course-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: black;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background-color: #696969;
        min-height: 100%;
      }
      ul{
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform:translate(-50%,-50%) ;
        list-style: none;
        display: flex;
        
      }
      ul li{
        margin: 0 18px;
      }
      ul li a span{
        padding: 0;
        margin: 0;
        position: absolute;
        top: 24px;
        color: #262626;
        letter-spacing: 1px;
        transition: .5s;
        left: 30px;
      }
      ul li a{
        display: block;
        width: 210px;
        height: 80px;
        background-color: #fff;
        text-align: left;
        padding-left:20px ;
        transition: .5s;
        margin-bottom: 10px;
        font-size: 28px;
        box-shadow: -20px 20px 10px rgba(0, 0, 0,.5);
        transform: rotate(-30deg) skew(25deg) translate(0,0);
      }
      ul li a::before{
        content: '';
        position: absolute;
        top: 10px;
        left: -20px;
        height: 100%;
        width: 20px;
        background-color: #b1b1b1;
        transform: rotate(0) skewY(-45deg);
      }
      ul li a::after{
        content: '';
        position: absolute;
        height: 20px;
        width: 100%;
        left: -10px;
        bottom: -20px;
        background-color: #b1b1b1;
        transform: rotate(0) skewx(-45deg);
      }
      ul li a:hover{
        transform: rotate(-30deg) skew(25deg) translate(20px,-15px);
        box-shadow: -50px 50px 50px rgba(0, 0, 0,.5);
      }
      ul li a:hover span{
        color: #fff;
      }
      ul li:hover:nth-child(1) a{
        background-color: blue;
      }
      ul li:hover:nth-child(1) a:before{
        background-color: blue;
      }
       ul li:hover:nth-child(1) a:after{
        background-color: blue;
      }
      ul li:hover:nth-child(2) a{
        background-color: blue;
      }
      ul li:hover:nth-child(2) a:before{
        background-color: blue;
      }
       ul li:hover:nth-child(2) a:after{
        background-color: blue;
      }
       ul li:hover:nth-child(3) a{
        background-color: blue;
      }
      ul li:hover:nth-child(3) a:before{
        background-color: blue;
      }
       ul li:hover:nth-child(3) a:after{
        background-color: blue;
      }     
       ul li:hover:nth-child(4) a{
        background-color: blue;
      }
      ul li:hover:nth-child(4) a:before{
        background-color: blue;
      }
       ul li:hover:nth-child(4) a:after{
        background-color: blue;
      } 
    </style>
  </head>
  <body>
    <p class="course-title">پروژه شماره4</p>
    <ul>
      <li><a href="#"> <span>Facebook</span> </a></li>
      <li><a href="#"> <span>Twitter</span> </a></li>
      <li><a href="#"><span>Google</span></a></li>
      <li><a href="#"><span>instagram</span></a></li>
    </ul>
  </body>
