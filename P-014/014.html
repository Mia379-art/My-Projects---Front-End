<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      body.dark {
        background-color: #111;
        color: white;
        transition: all  0.4s, color 0.4s;
      }

      .input {
        visibility: hidden;
      }

      .label {
        position: absolute;
        width: 80px;
        height: 40px;
        background-color: lightgray;
        border-radius: 20px;
        cursor: pointer;
      }
      .circle {
        width: 34px;
        background-color: black;
        height: 34px;
        border-radius: 50%;
        top: 3px;
        position: absolute;
        left: 3px;
        animation: toggleOff 0.4s linear forwards;
      }
      .input:checked + .label {
        background-color: rgb(181, 175, 175);
      }
      .input:checked + .label .circle {
        animation: toggleOn 0.4s linear forwards;
      }
      @keyframes toggleOn {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(40px);
        }
      }
      @keyframes toggleOff {
        0% {
          transform: translateX(40px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="dark-mode" class="input" />
    <label for="dark-mode" class="label">
      <div class="circle"></div>
    </label>

    <script src="../P-014/main.js"></script>
  </body>
</html>
