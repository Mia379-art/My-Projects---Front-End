<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/get-set.js"></script>
    <script src="./asset/js/owl.carousel.min.js"></script>
    <script src="./asset/js/owl.theme.default.css"></script>
    <script src="./asset/js/owl.carousel.css"></script>
    <link rel="stylesheet" href="./asset/js/get-set.js" />
    <link rel="stylesheet" href="./asset/js/main.js" />
    <link rel="stylesheet" href="./asset/js/owl.carousel.css" />
    <link rel="stylesheet" href="./asset/js/owl.theme.default.css" />

    <link rel="stylesheet" href="/asset/css/Style.css" />
    <link rel="stylesheet" href="/asset/css/style-grid-system.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
         .course-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: black;
      }
      *{
         margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
      background-color: #d8e0e5;
      font-size: 24px;
      min-height: 100vh;       /* تمام ارتفاع صفحه */
      display: flex;           /* فعال کردن فلکس */
      justify-content: center; /* وسط‌چین افقی */
      align-items: center;     /* وسط‌چین عمودی */
      flex-direction: column;  /* عناصر زیر هم */
    }
      .circle-loader{
        position: relative;
        display: inline-block;
        width: 250px;
        height: 250px;
        border: solid rgba(0, 0, 0,.2);
        border-left-color: #0473e3;
        border-radius: 380px;
        
        text-align: center;
        animation: loader-spin 1.2s infinite linear;
        top: 50%; 
      }
      .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0473e3;
      color: white;
      cursor: pointer;
      display: flex;           /* فعال کردن فلکس */
      justify-content: center; /* وسط‌چین افقی */
      align-items: center;     /* وسط‌چین عمودی */
      flex-direction: column;
      margin-left: -100px !important;
    }
    .btn:hover {
      background: #035ac1;
    }
    
    .checkmark::after{
        content: '';
        opacity: 1;
        height: 120px;
        width: 50px;
        border-left: 3px solid green;
        border-top: 3px solid green;
        position: absolute;
        transform: rotate(400deg) scale(-1);
        transform-origin:left top ;
        top: 152px;
        left: 105px;
        animation: checkmark 800ms ease ;     
}
 @keyframes loader-spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

@keyframes checkmark {
    0%{
        opacity: 1;
        height: 0;
        width: 0;
    }
    20%{
        opacity: 1;
        height: 50px;
        width: 50px;
    }
    100%{
        opacity: 1;
        height: 120px;
        width: 50px;
    }
    
}
.load-complete{
    animation: normal;
    border-color: #5cb85c;
    transition: border-color 500ms ease-out;

}
.checkmark{
    display: none;
}
    
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p class="course-title">پروژه 1</p>
      <div class="circle-loader">
      <div class="checkmark draw"></div>
      </div>
    <p><button class="btn">کلیک کنید</button></p>
  </body>
  <script>
    $(document).ready(function(){
    $('.btn').click(function(){
    $(' .circle-loader').toggleClass('load-complete');
    $('.checkmark').toggle();

    })
    })
  </script>
</html>
