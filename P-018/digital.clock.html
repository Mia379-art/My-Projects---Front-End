<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
}
h2{
    text-transform: uppercase;
    letter-spacing: 4px;
    font-size: 14px;
    text-align: center;
    color: white;
}
.clock{
    display: flex;
}
.clock div{
    margin: 5px;
    position: relative;
}
.clock span{
    width: 100px;
    height: 88px;
    background: slateblue;
    opacity: .8;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    text-shadow: 2px 2px 4px rgba(0,0, 0, 0.3);
}
.clock .text{
    height: 30px;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: darkblue; 
    opacity: 0.8; ;

}
 .clock #ampm{
    bottom: 0;
    position: absolute;
    width: 60px;
    height: 30px;
    font-size: 20px;
    background: darkblue;

}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

</style>
<body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
	<div class="d-flex flex-column justify-content-center align-items-center">
		<h2 class="fw-light text-white m-0">Digital Clock</h2>
		<div class="btn-group my-5">
			<a href="https://codepen.io/P1N2O/details/pyBNzX" target="_blank" class="btn btn-outline-light" aria-current="page"><i class="fas fa-circle-info me-2"></i> </a>
			<a href="https://codepen.io/P1N2O/full/pyBNzX" target="_blank" class="btn btn-outline-light"> <i class="fas fa-expand ms-2"></i></a>
		</div>
		<a href="https://github.com/p1n2o" class="text-decoration-none">
			<h5 class="fw-light text-white m-0"></h5>
		</a>
	</div>
</div>
</div>
<div class="clock">
    <div>
        <span id="hours">00</span>
        <span class="text">Hours</span>
    </div>
    <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
    </div>
    <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
    </div>
    <div>
        <span id="ampm">AM</span>
    </div>
</div>
<script src="../P-018/main.js"></script>
</body>
</html>
